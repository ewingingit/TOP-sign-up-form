<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SuStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="MainPage">
    <div class="SignUpWindow">
      <div class="SignUpPictureWindow">
        <img class="musichall"  src="pictures/musichall.jpeg">
      </div>
      <div class="SignUpDetailsWindow">
        <div class="HaveAccount">
          <div><p>already have an account?</p> </div>
          <div><button class="SignInButton">SIGN IN</button></div>
        </div>
        <div class="WelcomeHeader">
          <div><p class="welcometomusico">Welcome To Musico</p></div>
          <div><p class="registeracctext" >Register your account</p></div>
        </div>
        <div class="SignUpDetailsInput">
          <p class="text">Name</p>
          <input class="inputbar" type="string" placeholder="Your Name">
        </div>
        <div class="SignUpDetailsInput">
          <p class="text">E-mail</p>
          <input class="inputbar" type="string" placeholder="youremail@woohoo.com">
        </div>
        <div class="SignUpDetailsInput">
          <p class="text">Password</p>
          <input class="inputbar" type="string" placeholder="Your Password">
        </div>
        <div class="SignUpDetailsInput">
          <p class="text">Confirm Password</p>
          <input class="inputbar" type="string" placeholder="re-type Password">
        </div>
        <div class="CreateAccountHeader"> 
          <div class="CreateAccountBox">
            <button class="CreateAccountButton">Create Account</button>
          </div>
          <div class="AltSignUp">
            <div>
              <p>Create Account With:</p>
            </div>
            <div class="AltLogos">
              <img class="logo" src="pictures/wechatlogo.png" >
              <img class="logo" src="pictures/facebooklogo.png">
              <img class="logo" src="pictures/google.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
